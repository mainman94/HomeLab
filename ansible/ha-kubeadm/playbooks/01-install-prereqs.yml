---
- name: Install Kubernetes packages
  hosts: all
  become: true
  tasks:
    - name: Install required packages
      ansible.builtin.apt:
        name:
          - curl
          - apt-transport-https
          - ca-certificates
          - software-properties-common
          - gpg
        state: present

- name: Install Kubernetes repository and key
  hosts: all
  become: true
  tasks:

    - name: Make the Keyring directory
      ansible.builtin.file:
        path: /usr/share/keyrings
        state: directory
        mode: "0755"

    - name: Add the Apt repository /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      block:
        - name: Check if the keyring file is already present
          ansible.builtin.stat:
            path: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
          register: gpg_key_present

        - name: Add apt key
          ansible.builtin.apt_key:
            url: https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key
            keyring: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
          when: gpg_key_present.stat.exists != 'true'

    - name: Add the Kubernetes Repository
      ansible.builtin.apt_repository:
        repo: deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /
        state: present
        filename: kubernetes

    - name: Perform an apt update
      ansible.builtin.apt:
        update_cache: true

    - name: Install the main kubeadm, kubelet, kubectl
      ansible.builtin.apt:
        name:
          - 'kubelet'
          - 'kubeadm'
          - 'kubectl'
        state: present
      ignore_errors: true
      register: ignore_errors_register

    - name: Hold kubelet, kubeadm, and kubectl packages
      ansible.builtin.dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl

- name: Disable swap and enable services
  hosts: all
  become: true
  tasks:

    - name: Disable swap
      ansible.builtin.command: swapoff -a
      when: ansible_swaptotal_mb > 0
      register: output_swapoff
      changed_when: output_swapoff.rc != 0

    - name: Ensure swap is disabled on reboot
      ansible.builtin.replace:
        path: /etc/fstab
        regexp: '^\s*([^#]\S+)\s+\S+\s+swap\s+.*$'
        replace: '# \1 swap swap defaults 0 0'

    - name: Enable and start kubelet service
      ansible.builtin.systemd:
        name: kubelet
        enabled: true
        state: started

    - name: Enable net.ipv4.ip_forward immediately and persistently
      ansible.posix.sysctl:
        name: net.ipv4.ip_forward
        value: '1'
        state: present
        sysctl_set: true
        reload: true
      become: true
