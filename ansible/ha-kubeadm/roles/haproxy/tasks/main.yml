- name: Install HAProxy
  ansible.builtin.apt:
    name: haproxy
    state: present
    update_cache: true

- name: Configure HAProxy
  ansible.builtin.template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    mode: "0644"
  notify: restart haproxy


- name: Ensure HAProxy is enabled and running
  ansible.builtin.service:
    name: haproxy
    state: started
    enabled: true
